<div class="row">
  <div class="col-md-4 mx-auto">

    <div class="card">
      <div class="card-header">
        <p class="h5 text-center">
          Register
        </p>
      </div>

      <div class="card-body">
        <form role="form" ng-submit="vm.register()">
          <div class="form-group">
            <i class="fa fa-envelope"></i>
            <label for="register__email">Email</label>
            <input type="email" class="form-control" ng-required="true" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
          </div>

          <div class="form-group">
            <i class="fa fa-user"></i>
            <label for="register__username">Username</label>
            <input type="text" class="form-control" ng-required="true" id="register__username" ng-model="vm.username" placeholder="ex. john" />
          </div>

          <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="register__password">Password</label>
            <input type="password" class="form-control" ng-required="true" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
