<div class="row">
  <div class="col-12">
    <div class="card post">
      <div class="card-header">
        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
              +{{ post.author.username }}
            </a>
        </div>
      </div>
      <div class="card-body">
        <div class="post__content">
          {{ post.content }}
        </div>
      </div>
    </div>
  </div>
</div>
