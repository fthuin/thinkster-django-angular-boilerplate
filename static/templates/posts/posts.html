<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="post in column">
        <post post="post"></post>
      </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-12 no-posts-here">
      <em>The are no posts here.</em>
    </div>
  </div>
</div>
